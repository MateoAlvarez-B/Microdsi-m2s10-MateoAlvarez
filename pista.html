<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MicroDSI · Pistas</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>

<body>
  <header class="topbar">
    <div class="row">
      <div class="brand">
        <b>MicroDSI</b>
        <span>Pistas · Caso guiado (M2‑S10)</span>
      </div>

      <nav class="nav">
        <!-- Selector de Track (controlado por app.js) -->
        <div class="btn" style="padding:8px 12px; border-radius:8px;">
          <small style="margin-right:6px; color:var(--muted);">Track</small>
          <select id="trackSel" style="border:none; background:transparent; color:var(--text); outline:none;">
            <option value="itsm">ITSM Triage</option>
            <option value="hr">HR</option>
            <option value="proc">Procurement</option>
          </select>
        </div>

        <a class="btn" href="index.html">Inicio</a>
        <a class="btn" href="feed.html">Feed</a>
        <a class="btn primary" href="lab.html">Laboratorio</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <b>Progreso</b>
      <div class="progress">
        <i id="prog"></i>
      </div>
      <span class="footerHint">
        Desplázate horizontalmente. Cada pista pide una respuesta breve con 1 dato o condición.
      </span>
    </section>
  </main>

  <!-- Contenedor donde app.js inyecta las tarjetas de pistas -->
  <main id="pistaWrap" class="pistaWrap">
    <!-- El contenido se genera dinámicamente -->
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
